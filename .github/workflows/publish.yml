name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (patch, minor, major, or specific version)"
        required: true
        default: "patch"
      beta:
        description: "Publish beta version (true or false)"
        required: false
        default: "false"
      preid:
        description: "Prefix identifier for beta version (e.g., beta, alpha, rc)"
        required: false
        default: "beta"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Ensure to fetch the complete git history for version control
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Version and Publish
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [[ "${{ github.event.inputs.beta }}" == "true" ]]; then
            # Publish beta version
            if [[ "${{ github.event.inputs.version }}" =~ ^(patch|minor|major)$ ]]; then
              npm version pre${{ github.event.inputs.version }} --preid=${{ github.event.inputs.preid }}
            else
              # Specific version number for beta version
              npm version ${{ github.event.inputs.version }}-${{ github.event.inputs.preid }}.0 --no-git-tag-version
              git add package.json
              git commit -m "chore: bump version to ${{ github.event.inputs.version }}-${{ github.event.inputs.preid }}.0"
              git tag "v${{ github.event.inputs.version }}-${{ github.event.inputs.preid }}.0"
            fi
            
            # Publish to NPM, marked as beta version
            npm publish --tag ${{ github.event.inputs.preid }}
          else
            # Normal version publishing process
            if [[ "${{ github.event.inputs.version }}" =~ ^(patch|minor|major)$ ]]; then
              npm version ${{ github.event.inputs.version }}
            else
              npm version ${{ github.event.inputs.version }} --no-git-tag-version
              git add package.json
              git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
              git tag "v${{ github.event.inputs.version }}"
            fi
            
            npm publish
          fi

          git push
          git push --tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
